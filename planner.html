<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
</head>

<body class="stackedit">
<center>
  <h1 id="torins-planner-spring-2022">Torin’s Planner (Spring 2022)</h1>

  <table style="width: 75%">
  <thead>
    <tr>
    <th style="width:14.2857%">ML (10-315)</th>
    <th style="width:14.2857%">NLP (11-411)</th>
    <th style="width:14.2857%">MR (36-401)</th>
    <th style="width:14.2857%">HRI (16-467)</th>
    <th style="width:14.2857%">TA (15-251)</th>
    <th style="width:14.2857%">Research</th>
    <th style="width:14.2857%">Extra</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td>
      <textarea rows="10" id="ml_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="nlp_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="mr_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="hri_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="ta_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="research_todo"></textarea>
    </td>
    <td>
      <textarea rows="10" id="extra_todo"></textarea>
    </td>
    </tr>
  </tbody>
  </table>
  <button onclick="download_report()">Download</button>
  <button onclick="clear_all()">Clear All</button>
</center>
</body>
<script>
  const todos = [
    "ml_todo",
    "nlp_todo",
    "mr_todo",
    "hri_todo",
    "ta_todo",
    "research_todo",
    "extra_todo"
  ]
  const todo_names = {
    "ml_todo": "ML (10-315)",
    "nlp_todo": "NLP (11-411)",
    "mr_todo": "MR (36-401)",
    "hri_todo": "HRI (16-467)",
    "ta_todo": "TA (15-251)",
    "research_todo": "Research",
    "extra_todo": "Extra"
  };
  todos.forEach(function (item, index) {
    let scratchpad = document.getElementById(item)
    scratchpad.value = localStorage.getItem(item)

    let cancel
    scratchpad.addEventListener("keyup", event => {
      if (cancel) clearTimeout(cancel)
      cancel = setTimeout(() => {
        localStorage.setItem(item, event.target.value)
      }, 1)
    })
  });

  function clear_all() {
    todos.forEach(function (item, index) {
      let scratchpad = document.getElementById(item)
      scratchpad.value = ""
      localStorage.setItem(item, "")
    });
  }

  function download_report() {
    const filename = (new Date(Date.now()).toLocaleString().split(',')[0]);
    let text = ""
    todos.forEach(function (item, index) {
      let scratchpad = document.getElementById(item)
      text += todo_names[item] + "\n----------\n"
      text += scratchpad.value + "\n\n"
    });
    download("planner_report_" + filename + ".txt", text)
  }

  function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  }
  </script>
</html>
